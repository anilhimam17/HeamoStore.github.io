    <!-- Navbar -->

        <ul>
            <li><a href="index.html">Donate Blood</a></li>

    <div style="margin-top: 50px; text-align: center;">
        <form>
            <label class="subheading">Would You like to Donate Blood</label><br><br>
            <label for="state">State</label>
            <select id="state" class="login_cred">
                <option value="Delhi">Delhi</option>
                <option value="Punjab">Punjab</option>
                <option value="UT">Uttarakhand</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="TN">Tamil Nadu</option>
            </select><br><br>

            <label for="city">City</label>
            <select id="city" class="login_cred">
                <option value="ND">New Delhi</option>
                <option value="CD">Chandigarh</option>
                <option value="DD">Dehradun</option>
                <option value="AM">Amaravati</option>
                <option value="CH">Chennai</option>
            </select><br><br>

            <label for="bg">Blood Group</label>
            <select id="bg" class="login_cred">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select><br><br>

            <input type="submit" name="search" value="Search" class="login_cred submit">
        </form>
    </div>
