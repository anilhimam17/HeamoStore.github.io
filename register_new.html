<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Forgot Password</title>

    <!-- Styling code -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div style = "text-align:center;">
        <img src="HAEMO STORE.png" class="image">
        <form>
            <!--Username-->
            <input type="text" name="username" placeholder="Username" class="login_cred text">
            <br><br>

            <!--Password-->
            <input type="password" name="password" placeholder="Password" autocomplete="off" class="login_cred text">
            <br><br>

            <!--security key-->
            <input type="securitykey" class="login_cred text" placeholder="Security Key" autocomplete="off">
            <br><br>

            <!-- Submit Button -->
            <input type="submit" name="Register" value="Register" class="login_cred submit">
            <br><br>
        </form>

        <!--register link-->
        <a href="login.html">Back to Home</a>
    </div>
</body>
</html>
