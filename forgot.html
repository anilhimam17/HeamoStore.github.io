<!DOCTYPE html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Title -->
	<title>Forgot Password</title>

	<!-- Styling code -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div style = "text-align: center;">
		<img src="HAEMO STORE.png" class="image">
		<form>
			<!-- Username -->
			<input type="text" name="username" placeholder="Username" class="login_cred text">
			<br><br>

			<!-- Security Key -->
			<input type="Password" name="security_key" placeholder="Security Key" class="login_cred text">
			<br><br>

			<!-- Submit -->
			<a href="verify.html"><input type="submit" class = "login_cred submit" value="Verify" onclick="verify"></a>
		</form>
		<br><br>

		<!-- Register and forgot password links -->
		<a href = "login.html">Back to Home</a>
	</div>
</body>
</html>
