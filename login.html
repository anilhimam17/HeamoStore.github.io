<!DOCTYPE html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Title -->
	<title>Login</title>

	<!-- Styling code -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Script Code -->
</head>

<body>
	<!-- Form Elements -->
	<div style = "text-align: center;">
		<img src="NEW LOGO.png" class="image">
		<form>
			<!-- Username -->
			<input type="text" name="username" placeholder="Username" class="login_cred text">
			<br><br>

			<!-- Password -->
			<input type="password" name="password" placeholder="Password" autocomplete="off" class="login_cred text">
			<br><br>

			<!-- Submit -->
			<input type="submit" class = "login_cred submit" value="Login" onclick="render_template()">
		</form>
		<br><br>

		<!-- Register and forgot password links -->
		<a href = "register_new.html">Register</a>
		<a href = "forgot.html">Forgot Password</a>
	</div>
</body>
</html>
