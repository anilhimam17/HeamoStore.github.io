<!DOCTYPE html>
<html>
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Title -->
	<title>Forgot Password</title>

	<!-- Styling code -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div style = "text-align: center;">
		<img src="NEW LOGO.png" class="image">
		<form>
			<!-- New Password -->
			<input type="Password" name="nPassword" placeholder="New Password" class="login_cred text">
			<br><br>

			<!-- New Password Confirmation -->
			<input type="Password" name="cPassword" placeholder="Confirm Password" class="login_cred text">
			<br><br>

			<!-- Confirm -->
			<input type="submit" class = "login_cred submit" value="Confirm">
		</form>
	</div>
</body>
</html>
